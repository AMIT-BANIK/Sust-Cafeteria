<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUST Digital Cafeteria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="CA.css"/>
</head>
<body>

<header>
  <div class="name">SUST Cafeteria</div>
  <div class="logo">
    <img src="images/sustlogo.png" alt="SUST Logo" class="cart-logo" />
  </div>
</header>

<div class="container">
  
  <!-- Menu Section -->
  <div id="menu">
    <h1>üçΩÔ∏è Available Food</h1>
    <div class="menu-grid">
      <div class="food-card">
        <h3>Paratha</h3>
        <p>Tk10</p>
        <div class="qty-control">
          <button class="decrease" data-name="Paratha" data-price="10">-</button>
          <span class="qty" data-name="Paratha">0</span>
          <button class="increase" data-name="Paratha" data-price="10">+</button>
        </div>
      </div>

      <div class="food-card">
        <h3>Egg</h3>
        <p>Tk15</p>
        <div class="qty-control">
          <button class="decrease" data-name="Egg" data-price="15">-</button>
          <span class="qty" data-name="Egg">0</span>
          <button class="increase" data-name="Egg" data-price="15">+</button>
        </div>
      </div>

      <div class="food-card">
        <h3>Rice</h3>
        <p>Tk20</p>
        <div class="qty-control">
          <button class="decrease" data-name="Rice" data-price="20">-</button>
          <span class="qty" data-name="Rice">0</span>
          <button class="increase" data-name="Rice" data-price="20">+</button>
        </div>
      </div>

      <div class="food-card">
        <h3>Chicken</h3>
        <p>Tk40</p>
        <div class="qty-control">
          <button class="decrease" data-name="Chicken" data-price="40">-</button>
          <span class="qty" data-name="Chicken">0</span>
          <button class="increase" data-name="Chicken" data-price="40">+</button>
        </div>
      </div>

      <div class="food-card">
        <h3>Fish Curry</h3>
        <p>Tk55</p>
        <div class="qty-control">
          <button class="decrease" data-name="Fish Curry" data-price="55">-</button>
          <span class="qty" data-name="Fish Curry">0</span>
          <button class="increase" data-name="Fish Curry" data-price="55">+</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Summary Section -->
  <div id="orderSummary">
    <h2>üõí Your Order</h2>
    <ul id="summary-list">
      <li>No items selected</li>
    </ul>
    <p><strong>Total:</strong> <span id="summary-price">Tk 0</span></p>
    <button id="pOrder">Place Order</button>
  </div>

</div>

<script src="CA.js"></script>
</body>
</html>
