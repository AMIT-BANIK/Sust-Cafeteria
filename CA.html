<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUST Digital Cafeteria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="CA.css"/>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>

<header>
  <div class="name">SUST Cafeteria</div>
  <div class="logo">
    <img src="images/sustlogo.png" alt="SUST Logo" class="cart-logo" />
  </div>
</header>

<div class="container">
  
  <!-- Menu Section -->
  <div id="menu">
    <h1>🍽️ Available Food</h1>
    <div id="menu-container" class="menu-grid">
      <!-- Menu items will be rendered here dynamically -->
    </div>
  </div>

  <div id="orderSummary">
    <h2>🛒 Your Order</h2>
    <ul id="summary-list">
      <li>No items selected</li>
    </ul>
    <p><strong>Total:</strong> <span id="summary-price">Tk 0</span></p>
    <button id="pOrder">Place Order</button>
  </div>

  <!-- Payment Success -->
  <div id="paymentSuccess" >
    ✅ Payment Successful!<br>
    <strong>Order Code:</strong> <span id="orderCode"></span><br>
    <strong>Items:</strong> <span id="orderItems"></span><br>
    <strong>Total:</strong> <span id="orderTotal"></span>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="CA.js"></script>
</body>
</html>
