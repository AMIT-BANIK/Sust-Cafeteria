<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cafeteria Authority Panel</title>
  <link rel="stylesheet" href="authority.css">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <header>
    <h1>üçΩÔ∏è Cafeteria Authority Panel</h1>
  </header>

  <div class="container">
    <div id="ordersPanel" class="panel">
      <div class="panel-header">
        <h2>Live Orders</h2>
        <div class="header-controls">
          <button id="viewReportBtn" class="report-btn">View Report</button>
          <input type="date" id="orderDateFilter">
        </div>
      </div>

      <table id="ordersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Order Code</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody>
    
        </tbody>
      </table>
    </div>

    <div class="panel menu-management">
      <h2>Manage Menu</h2>
      <form id="addItemForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemPrice" placeholder="Price" required>
        <button type="submit">Add Item</button>
      </form>

      <table id="menuTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="authority.js"></script>
</body>
</html>
